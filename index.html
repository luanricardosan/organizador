<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusContract - App do Concurseiro</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configura√ß√£o de Imports -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-enter { animation: enter 0.3s ease-out; }
        @keyframes enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
            animation: pulse-ring 2s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse-ring {
            to { box-shadow: 0 0 0 20px rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center font-sans text-slate-900">
    
    <div id="root" class="w-full h-full flex justify-center p-4"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Play, CheckCircle, XCircle, Target, Clock, BarChart2, 
          ShieldAlert, Trophy, Calendar, Trash2, Plus, ArrowRight, 
          GitMerge, Layers, Sparkles, Zap, BrainCircuit, TrendingUp, 
          Activity, AlertTriangle, Coffee, BookOpen, Brush, RefreshCcw,
          Dices, Lock, RotateCcw, Sunrise, Sunset, Timer, LogOut, CalendarClock,
          PieChart
        } from 'lucide-react';

        // --- Components ---

        const Card = ({ children, className = "", onClick }) => (
          <div onClick={onClick} className={`bg-white rounded-xl shadow-sm border border-slate-200 ${className} ${onClick ? 'cursor-pointer hover:border-slate-400 transition-colors' : ''}`}>
            {children}
          </div>
        );

        const Button = ({ onClick, children, variant = "primary", className = "", disabled = false, type="button" }) => {
          const baseStyle = "px-4 py-3 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 disabled:pointer-events-none";
          const variants = {
            primary: "bg-slate-900 text-white hover:bg-slate-800 disabled:bg-slate-300",
            secondary: "bg-white text-slate-700 border border-slate-300 hover:bg-slate-50",
            danger: "bg-red-50 text-red-600 hover:bg-red-100 border border-red-200",
            success: "bg-emerald-50 text-emerald-600 hover:bg-emerald-100 border border-emerald-200",
            ghost: "text-slate-500 hover:bg-slate-100 border-transparent",
            accent: "bg-indigo-600 text-white hover:bg-indigo-700 border-transparent",
            chore: "bg-orange-500 text-white hover:bg-orange-600 border-transparent"
          };
          
          return (
            <button 
              type={type}
              onClick={onClick} 
              disabled={disabled}
              className={`${baseStyle} ${variants[variant]} ${className}`}
            >
              {children}
            </button>
          );
        };

        // --- Main Application ---

        function FocusContractDefinitive() {
          // --- State ---
          const [tasks, setTasks] = useState([]);
          const [view, setView] = useState('setup'); 
          const [activeTask, setActiveTask] = useState(null);
          const [consequenceType, setConsequenceType] = useState(null); 
          const [isRolling, setIsRolling] = useState(false); 
          
          const [isModalOpen, setIsModalOpen] = useState(false);
          
          const [timeLeft, setTimeLeft] = useState(25 * 60);
          const [isTimerRunning, setIsTimerRunning] = useState(false);
          const [distractionBuffer, setDistractionBuffer] = useState("");
          const [pendingPostDuration, setPendingPostDuration] = useState(0); // Tempo reservado para a consequ√™ncia (25%)

          const timerRef = useRef(null);

          // Gest√£o do Tempo
          const [dayConfig, setDayConfig] = useState({
            status: 'idle', 
            slots: [], 
            totalMinutesAvailable: 0,
            minutesUsed: 0
          });
          const [tempSlot, setTempSlot] = useState({ start: '', end: '' });

          // Load Data
          useEffect(() => {
            const savedTasks = localStorage.getItem('focus-contract-user-data');
            if (savedTasks) setTasks(JSON.parse(savedTasks));

            const savedDay = localStorage.getItem('focus-contract-day-config');
            if (savedDay) {
                const parsedDay = JSON.parse(savedDay);
                setDayConfig(parsedDay);
                if (parsedDay.status === 'active') {
                    setView('dashboard');
                } else {
                    setView('setup');
                }
            }
          }, []);

          useEffect(() => {
            localStorage.setItem('focus-contract-user-data', JSON.stringify(tasks));
          }, [tasks]);

          useEffect(() => {
            localStorage.setItem('focus-contract-day-config', JSON.stringify(dayConfig));
          }, [dayConfig]);

          // Timer logic
          useEffect(() => {
            if (isTimerRunning && timeLeft > 0) {
              timerRef.current = setInterval(() => {
                setTimeLeft((prev) => prev - 1);
              }, 1000);
            } else if (timeLeft === 0) {
              setIsTimerRunning(false);
              clearInterval(timerRef.current);
            }
            return () => clearInterval(timerRef.current);
          }, [isTimerRunning, timeLeft]);

          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
          };

          // --- Time Management Logic ---

          const addTimeSlot = () => {
             if (!tempSlot.start || !tempSlot.end) return;
             
             const [startH, startM] = tempSlot.start.split(':').map(Number);
             const [endH, endM] = tempSlot.end.split(':').map(Number);
             
             const startMinutes = startH * 60 + startM;
             const endMinutes = endH * 60 + endM;
             const duration = endMinutes - startMinutes;

             if (duration <= 0) {
                 alert("O hor√°rio final deve ser maior que o inicial.");
                 return;
             }

             setDayConfig(prev => ({
                 ...prev,
                 slots: [...prev.slots, { ...tempSlot, duration, id: Date.now() }],
                 totalMinutesAvailable: prev.totalMinutesAvailable + duration
             }));
             setTempSlot({ start: '', end: '' });
          };

          const removeTimeSlot = (index) => {
             const slotToRemove = dayConfig.slots[index];
             setDayConfig(prev => ({
                 ...prev,
                 slots: prev.slots.filter((_, i) => i !== index),
                 totalMinutesAvailable: prev.totalMinutesAvailable - slotToRemove.duration
             }));
          };

          const startDay = () => {
             if (dayConfig.slots.length === 0) {
                 if (!confirm("Tem certeza que quer iniciar sem definir hor√°rios? O controle de tempo ser√° desativado.")) return;
             }
             setDayConfig(prev => ({ ...prev, status: 'active', minutesUsed: 0 }));
             setView('dashboard');
          };

          const endDay = () => {
             if (!confirm("Encerrar o dia? Tarefas pendentes continuar√£o na lista para amanh√£.")) return;
             
             const updatedTasks = tasks.map(t => ({...t, slotId: null}));
             setTasks(updatedTasks);

             setDayConfig({
                 status: 'idle',
                 slots: [],
                 totalMinutesAvailable: 0,
                 minutesUsed: 0
             });
             setView('setup');
          };

          // --- Core Task Logic ---

          const handleTaskSubmit = (e) => {
            e.preventDefault();
            const form = e.target;
            const type = form.type.value;
            const category = form.category ? form.category.value : 'noble';
            const slotId = form.slotId ? parseInt(form.slotId.value) : null;
            
            // L√≥gica 75/25
            const useSplit = form.useSplit ? form.useSplit.checked : false;
            let duration = parseInt(form.duration?.value) || 0;
            let postDuration = 0; // Tempo reservado para recompensa/puni√ß√£o

            if (useSplit && category === 'noble') {
                const totalBlock = parseInt(form.totalBlock?.value) || 0;
                duration = Math.floor(totalBlock * 0.75); // 75% para a tarefa
                postDuration = Math.floor(totalBlock * 0.25); // 25% para consequ√™ncia
            }

            // Valida√ß√£o de Slot
            if (slotId) {
                const slot = dayConfig.slots.find(s => s.id === slotId);
                if (slot) {
                    const usedTime = tasks
                        .filter(t => t.slotId === slotId)
                        .reduce((acc, t) => acc + (t.duration || 0) + (t.postDuration || 0), 0); // Soma tarefa + 25% se houver
                    
                    const totalTaskTime = duration + postDuration;
                    const remaining = slot.duration - usedTime;
                    
                    if (totalTaskTime > remaining) {
                        alert(`ERRO: O hor√°rio das ${slot.start}-${slot.end} s√≥ tem ${remaining} min livres. Voc√™ tentou adicionar ${totalTaskTime} min (Tarefa + Refor√ßo).`);
                        return;
                    }
                }
            }

            const newTask = {
              id: Date.now(),
              title: form.title.value,
              type: type,
              category: type === 'short' ? category : 'noble', 
              status: 'pending',
              duration: duration,
              postDuration: postDuration, // Novo campo
              createdAt: new Date().toISOString(),
              parentId: form.parentId?.value ? parseInt(form.parentId.value) : null,
              attempts: 0,
              slotId: slotId
            };

            setTasks([...tasks, newTask]);
            setIsModalOpen(false);
          };

          const startTask = (task, overrideDuration = null) => {
            setActiveTask(task);
            // Se for tarefa sorteada, usa o override (25% do tempo da tarefa anterior)
            setTimeLeft((overrideDuration || task.duration) * 60);
            setView('focus');
            setIsTimerRunning(false);
            setDistractionBuffer("");
          };

          const handleFocusEnd = (wasSuccessful) => {
            let updatedTasks = [...tasks];
            
            // Computa tempo usado (Tarefa Nobre + Seu tempo de refor√ßo se tiver sido usado)
            // Se for tarefa nobre, salvamos o tempo de refor√ßo pendente para a pr√≥xima etapa
            if (activeTask.category === 'noble') {
                if (wasSuccessful) {
                    setDayConfig(prev => ({ ...prev, minutesUsed: prev.minutesUsed + activeTask.duration }));
                }
                // Prepara o tempo para a pr√≥xima fase (25%)
                setPendingPostDuration(activeTask.postDuration || 0);
            } else {
                // Se completou a tarefa de refor√ßo, adiciona esse tempo ao uso do dia tamb√©m
                if (wasSuccessful && activeTask.duration) { // Aqui seria o tempo do override, mas simplificamos
                     // Nota: O tempo do refor√ßo j√° foi debitado na valida√ß√£o do slot, ent√£o ok.
                }
                setPendingPostDuration(0); // Reseta
            }

            if (wasSuccessful) {
                updatedTasks = updatedTasks.map(t => 
                    t.id === activeTask.id ? { ...t, status: 'completed', completedAt: new Date().toISOString(), actualDuration: activeTask.duration } : t
                );
            } else {
                updatedTasks = updatedTasks.map(t => 
                    t.id === activeTask.id ? { ...t, attempts: (t.attempts || 0) + 1 } : t
                );
            }
            
            setTasks(updatedTasks);
            
            if (activeTask.category === 'noble') {
                setConsequenceType(wasSuccessful ? 'success' : 'failure');
                setView('consequence');
            } else {
                setView('dashboard');
            }
            setIsTimerRunning(false);
          };

          const deleteTask = (id) => {
            setTasks(tasks.filter(t => t.id !== id));
          };

          const rollTask = (type) => {
             const pool = tasks.filter(t => t.category === type && t.status === 'pending');
             if (pool.length === 0) {
                 alert("Banco de atividades vazio! Adicione novas tarefas.");
                 return;
             }
             
             setIsRolling(true);
             setTimeout(() => {
                 const randomIndex = Math.floor(Math.random() * pool.length);
                 const selected = pool[randomIndex];
                 setIsRolling(false);
                 
                 // AQUI EST√Å A M√ÅGICA:
                 // Se houver tempo pendente (25%), a tarefa sorteada herda esse tempo.
                 // Caso contr√°rio (se a tarefa nobre n√£o usou modelo 75/25), usa o tempo normal da tarefa sorteada.
                 const durationToUse = pendingPostDuration > 0 ? pendingPostDuration : selected.duration;
                 
                 // Pequeno hack para exibir o tempo correto na tela de foco
                 // Vamos criar um objeto tempor√°rio para n√£o alterar o banco original permanentemente se for s√≥ um override de tempo
                 const tempTask = { ...selected, title: `${selected.title} (${durationToUse} min)`, duration: durationToUse };
                 
                 startTask(tempTask, durationToUse);
             }, 1500);
          };

          // --- Views ---

          const renderDaySetup = () => {
              return (
                <div className="space-y-6 animate-enter h-full flex flex-col">
                    <header className="text-center pt-6">
                        <div className="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <Sunrise className="w-8 h-8" />
                        </div>
                        <h1 className="text-2xl font-bold text-slate-900">Bom dia, Guerreiro!</h1>
                        <p className="text-sm text-slate-500 max-w-xs mx-auto mt-2">
                            Antes de come√ßarmos, precisamos definir sua disponibilidade. A gest√£o do tempo √© a chave da aprova√ß√£o.
                        </p>
                    </header>

                    <div className="flex-1 overflow-y-auto">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h2 className="text-sm font-bold uppercase text-slate-500 mb-4 flex items-center gap-2">
                                <Clock className="w-4 h-4" /> Quanto tempo voc√™ tem hoje?
                            </h2>
                            
                            <div className="flex gap-2 items-end mb-4">
                                <div className="flex-1">
                                    <label className="text-xs font-bold text-slate-400 block mb-1">In√≠cio</label>
                                    <input 
                                        type="time" 
                                        value={tempSlot.start}
                                        onChange={(e) => setTempSlot({...tempSlot, start: e.target.value})}
                                        className="w-full p-2 border border-slate-300 rounded-lg text-sm"
                                    />
                                </div>
                                <div className="flex-1">
                                    <label className="text-xs font-bold text-slate-400 block mb-1">Fim</label>
                                    <input 
                                        type="time" 
                                        value={tempSlot.end}
                                        onChange={(e) => setTempSlot({...tempSlot, end: e.target.value})}
                                        className="w-full p-2 border border-slate-300 rounded-lg text-sm"
                                    />
                                </div>
                                <Button onClick={addTimeSlot} className="h-[38px] px-3">
                                    <Plus className="w-5 h-5" />
                                </Button>
                            </div>

                            <div className="space-y-2">
                                {dayConfig.slots.length === 0 && (
                                    <p className="text-xs text-slate-400 text-center py-4 italic bg-slate-50 rounded">
                                        Nenhum hor√°rio adicionado ainda.
                                    </p>
                                )}
                                {dayConfig.slots.map((slot, idx) => (
                                    <div key={idx} className="flex justify-between items-center bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                                        <div className="flex items-center gap-2">
                                            <span className="font-mono font-bold text-indigo-700">{slot.start} - {slot.end}</span>
                                            <span className="text-xs text-indigo-400">({slot.duration} min)</span>
                                        </div>
                                        <button onClick={() => removeTimeSlot(idx)} className="text-indigo-300 hover:text-red-500">
                                            <Trash2 className="w-4 h-4" />
                                        </button>
                                    </div>
                                ))}
                            </div>
                            
                            {dayConfig.totalMinutesAvailable > 0 && (
                                <div className="mt-4 pt-4 border-t border-slate-100 flex justify-between items-center">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Total Dispon√≠vel</span>
                                    <span className="text-xl font-bold text-slate-800">
                                        {Math.floor(dayConfig.totalMinutesAvailable / 60)}h {dayConfig.totalMinutesAvailable % 60}m
                                    </span>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="pb-6">
                        <Button onClick={startDay} className="w-full py-4 text-lg shadow-xl bg-slate-900 hover:bg-slate-800">
                            Iniciar Meu Dia <ArrowRight className="w-5 h-5 ml-1" />
                        </Button>
                    </div>
                </div>
              );
          }

          const renderDashboard = () => {
            const nobleTasks = tasks
                .filter(t => t.type === 'short' && t.category === 'noble' && t.status === 'pending')
                .sort((a, b) => {
                    const slotA = dayConfig.slots.find(s => s.id === a.slotId);
                    const slotB = dayConfig.slots.find(s => s.id === b.slotId);
                    if (slotA && slotB) return slotA.start.localeCompare(slotB.start);
                    if (slotA && !slotB) return -1;
                    if (!slotA && slotB) return 1;
                    return 0;
                });

            const pleasureCount = tasks.filter(t => t.category === 'pleasure' && t.status === 'pending').length;
            const choreCount = tasks.filter(t => t.category === 'chore' && t.status === 'pending').length;
            
            const currentMission = nobleTasks.length > 0 ? nobleTasks[0] : null;
            const nextInQueue = nobleTasks.length > 1 ? nobleTasks.slice(1, 3) : [];
            const currentMissionSlot = currentMission && currentMission.slotId ? dayConfig.slots.find(s => s.id === currentMission.slotId) : null;
            const progressPct = dayConfig.totalMinutesAvailable > 0 ? Math.min((dayConfig.minutesUsed / dayConfig.totalMinutesAvailable) * 100, 100) : 0;

            return (
              <div className="space-y-6 animate-enter pb-20">
                <header className="flex justify-between items-center">
                  <div>
                    <h1 className="text-2xl font-bold text-slate-900">FocusContract</h1>
                    <div className="flex items-center gap-1 text-xs text-slate-500">
                        <span className={`w-2 h-2 rounded-full ${dayConfig.status === 'active' ? 'bg-emerald-500 animate-pulse' : 'bg-slate-300'}`}></span>
                        Modo Execu√ß√£o Ativo
                    </div>
                  </div>
                  <Button onClick={() => setIsModalOpen(true)} className="bg-slate-900 shadow-lg px-3 py-2">
                    <Plus className="w-4 h-4" />
                  </Button>
                </header>

                {/* Painel de Gest√£o do Tempo */}
                {dayConfig.totalMinutesAvailable > 0 && (
                    <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-xs font-bold uppercase text-slate-400 flex items-center gap-1">
                                <Timer className="w-3 h-3" /> Gest√£o do Tempo
                            </span>
                            <span className="text-xs font-mono text-slate-600">
                                {Math.floor(dayConfig.minutesUsed / 60)}h{dayConfig.minutesUsed % 60} / {Math.floor(dayConfig.totalMinutesAvailable / 60)}h{dayConfig.totalMinutesAvailable % 60}
                            </span>
                        </div>
                        <div className="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden">
                            <div 
                                className={`h-2.5 rounded-full transition-all duration-500 ${progressPct > 90 ? 'bg-red-500' : 'bg-indigo-600'}`} 
                                style={{ width: `${progressPct}%` }}
                            ></div>
                        </div>
                    </div>
                )}

                {/* Miss√£o Atual */}
                <div>
                  <h2 className="text-sm font-bold uppercase tracking-wider text-slate-500 mb-3 flex items-center gap-2">
                    <Target className="w-4 h-4 text-indigo-500" /> Objetivo Priorit√°rio
                  </h2>
                  
                  {currentMission ? (
                     <div className="bg-white rounded-2xl p-6 shadow-xl border-2 border-indigo-500 relative overflow-hidden">
                        <div className="absolute top-0 right-0 bg-indigo-500 text-white text-[10px] font-bold px-3 py-1 rounded-bl-lg">
                            {currentMissionSlot ? `${currentMissionSlot.start} - ${currentMissionSlot.end}` : 'NA FILA'}
                        </div>
                        
                        {currentMission.attempts > 0 && (
                            <div className="absolute top-0 left-0 bg-red-500 text-white text-[10px] font-bold px-3 py-1 rounded-br-lg flex items-center gap-1">
                                <RotateCcw className="w-3 h-3" /> TENTATIVA #{currentMission.attempts + 1}
                            </div>
                        )}

                        <h3 className="text-xl font-bold text-slate-800 mb-2 mt-4">{currentMission.title}</h3>
                        
                        <div className="flex items-center gap-4 text-sm text-slate-500 mb-6">
                             <span className="flex items-center gap-1"><Clock className="w-4 h-4"/> {currentMission.duration} min</span>
                             <span className="flex items-center gap-1 text-indigo-600 font-medium"><BookOpen className="w-4 h-4"/> Estudo</span>
                             {currentMission.postDuration > 0 && (
                                <span className="flex items-center gap-1 text-emerald-600 font-bold bg-emerald-50 px-2 py-0.5 rounded text-[10px]">
                                    <PieChart className="w-3 h-3"/> +{currentMission.postDuration}m Refor√ßo
                                </span>
                             )}
                        </div>
                        <Button 
                            onClick={() => startTask(currentMission)} 
                            className="w-full py-4 text-lg bg-indigo-600 hover:bg-indigo-700 shadow-lg pulse-ring"
                        >
                            <Play className="w-5 h-5 fill-current" /> Iniciar Miss√£o
                        </Button>
                     </div>
                  ) : (
                     <div className="p-8 border-2 border-dashed border-slate-300 rounded-xl text-center bg-slate-50">
                        <p className="text-slate-500 font-medium mb-2">Sem ordens no momento.</p>
                        <p className="text-xs text-slate-400 mb-4">Adicione suas metas para o sistema gerar a rotina.</p>
                        <Button variant="secondary" onClick={() => setIsModalOpen(true)} className="text-xs">
                            <Plus className="w-3 h-3" /> Alimentar o Sistema
                        </Button>
                     </div>
                  )}
                </div>

                {/* Fila Bloqueada */}
                {nextInQueue.length > 0 && (
                    <div className="opacity-60 grayscale hover:grayscale-0 transition-all duration-500">
                        <h3 className="text-xs font-bold uppercase text-slate-400 mb-2 pl-1 flex items-center gap-2">
                            <Lock className="w-3 h-3" /> Pr√≥ximas (Agendadas)
                        </h3>
                        <div className="space-y-2">
                            {nextInQueue.map((t, idx) => {
                                const slot = t.slotId ? dayConfig.slots.find(s => s.id === t.slotId) : null;
                                return (
                                    <div key={t.id} className="bg-white p-3 rounded-lg border border-slate-200 flex justify-between items-center text-slate-500">
                                        <div className="flex items-center gap-2 overflow-hidden">
                                            {slot && (
                                                <span className="text-[10px] font-mono bg-indigo-50 text-indigo-600 px-1 rounded border border-indigo-100 whitespace-nowrap">
                                                    {slot.start}
                                                </span>
                                            )}
                                            <span className="text-sm font-medium truncate">{t.title}</span>
                                        </div>
                                        <div className="flex items-center gap-2 shrink-0">
                                            {t.attempts > 0 && <span className="text-[10px] text-red-500 font-bold">Falhou {t.attempts}x</span>}
                                            <span className="text-[10px] bg-slate-100 px-2 py-1 rounded">#{idx + 2}</span>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                )}

                {/* Status dos Bancos */}
                <div className="grid grid-cols-2 gap-4 pt-4 border-t border-slate-200">
                    <div className="bg-emerald-50 rounded-xl p-3 border border-emerald-100 flex flex-col items-center text-center">
                        <div className="text-emerald-600 font-bold text-xl mb-1">{pleasureCount}</div>
                        <div className="text-[10px] uppercase font-bold text-emerald-800">Recompensas</div>
                    </div>
                    <div className="bg-orange-50 rounded-xl p-3 border border-orange-100 flex flex-col items-center text-center">
                        <div className="text-orange-600 font-bold text-xl mb-1">{choreCount}</div>
                        <div className="text-[10px] uppercase font-bold text-orange-800">Manuten√ß√£o</div>
                    </div>
                </div>

                {/* Bot√£o Encerrar Dia */}
                <div className="pt-6 mt-6 border-t border-slate-200">
                    <Button onClick={endDay} variant="ghost" className="w-full text-red-500 hover:bg-red-50 hover:text-red-700">
                        <LogOut className="w-4 h-4" /> Encerrar Dia e Mover Pend√™ncias
                    </Button>
                </div>
              </div>
            );
          };

          // --- Rest of the views ---

          const renderTaskManager = () => {
             return (
                <div className="space-y-6 pb-20 animate-enter">
                     <header className="flex items-center gap-2">
                        <button onClick={() => setView('dashboard')} className="text-sm text-slate-500 hover:text-slate-800">&larr; Voltar</button>
                        <h2 className="font-bold text-slate-800">Mapa Estrat√©gico</h2>
                    </header>
                    {['long', 'medium', 'short'].map(type => (
                        <div key={type} className="space-y-2">
                            <h3 className="text-xs font-bold uppercase text-slate-400 flex items-center gap-2">
                                {type === 'long' ? 'Longo Prazo' : type === 'medium' ? 'M√©dio Prazo' : 'Curto Prazo'}
                            </h3>
                            {tasks.filter(t => t.type === type && t.category === 'noble' && t.status === 'pending').map(task => {
                                const slot = task.slotId ? dayConfig.slots.find(s => s.id === task.slotId) : null;
                                return (
                                    <div key={task.id} className="bg-white p-3 rounded border border-slate-200 flex justify-between items-center">
                                        <div className="flex-1">
                                            <p className="font-medium text-slate-800 text-sm">
                                                {slot && <span className="text-indigo-600 font-mono text-xs mr-2">[{slot.start}-{slot.end}]</span>}
                                                {task.title}
                                            </p>
                                            {task.postDuration > 0 && <span className="text-[9px] text-emerald-600 bg-emerald-50 px-1 rounded ml-1">75/25</span>}
                                            {task.attempts > 0 && <p className="text-[10px] text-red-500 font-bold mt-1">Falhou {task.attempts} vezes</p>}
                                        </div>
                                        <button onClick={() => deleteTask(task.id)} className="text-slate-300 hover:text-red-500 p-2"><Trash2 className="w-4 h-4" /></button>
                                    </div>
                                )
                            })}
                            {tasks.filter(t => t.type === type && t.category === 'noble').length === 0 && (
                                <div className="p-4 border border-dashed border-slate-300 rounded text-center text-slate-400 text-xs">
                                    Lista vazia.
                                </div>
                            )}
                        </div>
                    ))}
                    <div className="mt-8 border-t border-slate-200 pt-4">
                        <h3 className="text-xs font-bold uppercase text-slate-400 mb-2">Bancos de Atividades</h3>
                        <Button variant="secondary" onClick={() => setIsModalOpen(true)} className="w-full text-xs">Adicionar Itens aos Bancos</Button>
                    </div>
                </div>
            )
          };

          const renderAnalytics = () => {
             const completedNoble = tasks.filter(t => t.category === 'noble' && t.status === 'completed').length;
             return (
                <div className="space-y-6 pb-20 animate-enter">
                     <header className="flex items-center gap-2">
                        <button onClick={() => setView('dashboard')} className="text-sm text-slate-500 hover:text-slate-800">&larr; Voltar</button>
                        <h2 className="font-bold text-slate-800">Auditoria</h2>
                    </header>
                    <Card className="p-4"><div className="text-3xl font-mono text-indigo-600">{completedNoble}</div><div className="text-xs text-slate-500">Miss√µes Cumpridas</div></Card>
                    <p className="text-xs text-slate-400 text-center mt-4">Continue focado. O gr√°fico detalhado ser√° gerado com mais dados.</p>
                </div>
             );
          };

          const renderFocus = () => {
            if (!activeTask) return null;
            const theme = activeTask.category === 'noble' ? "bg-slate-900 text-white" : activeTask.category === 'pleasure' ? "bg-emerald-600 text-white" : "bg-orange-600 text-white";

            return (
              <div className={`h-full flex flex-col ${theme} p-6 -m-6 sm:m-0 rounded-none sm:rounded-xl relative transition-colors duration-500`}>
                <div className="flex-1 flex flex-col items-center justify-center mt-8">
                    <div className="mb-4 text-center">
                        <span className="text-xs font-bold uppercase tracking-widest opacity-70">Em Execu√ß√£o</span>
                        {activeTask.attempts > 0 && <span className="block text-[10px] font-bold text-red-300 mt-1">TENTATIVA #{activeTask.attempts + 1}</span>}
                        <h2 className="text-2xl font-bold mt-2 leading-tight">{activeTask.title}</h2>
                    </div>
                    
                    <div className="text-8xl font-mono font-light tracking-tighter my-8 tabular-nums">
                        {formatTime(timeLeft)}
                    </div>

                    <Button onClick={() => setIsTimerRunning(!isTimerRunning)} className="w-48 py-4 text-xl rounded-full bg-white/20 hover:bg-white/30 backdrop-blur-sm border border-white/30 shadow-xl">
                        {isTimerRunning ? 'Pausar' : 'Focar'}
                    </Button>

                    {activeTask.category === 'noble' && (
                        <div className="w-full max-w-xs mt-8 opacity-80 hover:opacity-100 transition-opacity">
                            <textarea 
                                value={distractionBuffer}
                                onChange={(e) => setDistractionBuffer(e.target.value)}
                                placeholder="Buffer Mental: Digite distra√ß√µes aqui..."
                                className="w-full bg-black/20 text-sm text-white placeholder:text-white/50 focus:outline-none resize-none h-16 rounded p-2 border border-white/10"
                            />
                        </div>
                    )}
                </div>
                
                {timeLeft < (activeTask.duration * 60) && (
                    <div className="mt-auto mb-6 flex gap-4 justify-center">
                        {activeTask.category === 'noble' && (
                            <button onClick={() => handleFocusEnd(false)} className="flex-1 bg-red-500/20 hover:bg-red-500/40 border border-red-500/50 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                                <XCircle className="w-5 h-5" /> Falhei
                            </button>
                        )}
                        <button onClick={() => handleFocusEnd(true)} className="flex-[2] bg-white text-slate-900 hover:bg-slate-200 py-3 rounded-lg font-bold flex items-center justify-center gap-2 shadow-lg">
                            <CheckCircle className="w-5 h-5" /> Concluir
                        </button>
                    </div>
                )}
              </div>
            );
          };

          const renderConsequenceSelection = () => {
             const isSuccess = consequenceType === 'success';
             const category = isSuccess ? 'pleasure' : 'chore';
             
             return (
                <div className={`h-full flex flex-col p-6 animate-enter ${isSuccess ? 'bg-emerald-50' : 'bg-orange-50'} -m-6 sm:m-0 rounded-none sm:rounded-xl text-center items-center justify-center`}>
                    
                    <div className={`w-20 h-20 rounded-full flex items-center justify-center mb-6 ${isSuccess ? 'bg-emerald-200 text-emerald-700' : 'bg-orange-200 text-orange-700'}`}>
                        {isRolling ? <RefreshCcw className="w-8 h-8 animate-spin" /> : <Dices className="w-8 h-8" />}
                    </div>
                    
                    <h2 className={`text-2xl font-bold mb-2 ${isSuccess ? 'text-emerald-900' : 'text-orange-900'}`}>
                        {isRolling ? 'Sorteando...' : (isSuccess ? 'Hora da Recompensa' : 'Hora de Pagar')}
                    </h2>
                    
                    <p className={`text-sm mb-2 max-w-xs ${isSuccess ? 'text-emerald-700' : 'text-orange-800'}`}>
                        {isSuccess 
                            ? 'O sistema vai escolher uma atividade do seu banco de lazer.' 
                            : 'O sistema vai definir sua tarefa de manuten√ß√£o.'}
                    </p>

                    {pendingPostDuration > 0 && (
                        <div className={`mb-6 text-xs font-bold uppercase tracking-wider px-3 py-1 rounded-full ${isSuccess ? 'bg-emerald-200 text-emerald-800' : 'bg-orange-200 text-orange-800'}`}>
                            Tempo Travado: {pendingPostDuration} min
                        </div>
                    )}

                    <Button 
                        onClick={() => rollTask(category)} 
                        disabled={isRolling}
                        className={`w-full max-w-xs py-4 text-lg shadow-xl ${isSuccess ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-orange-600 hover:bg-orange-700'}`}
                    >
                        {isRolling ? '...' : 'Sortear Atividade'}
                    </Button>
                    
                    {!isRolling && (
                        <button onClick={() => setView('dashboard')} className="mt-6 text-xs text-slate-400 hover:text-slate-600 underline">
                            Pular (N√£o recomendado)
                        </button>
                    )}
                </div>
             )
          }

          const renderModal = () => {
            if (!isModalOpen) return null;

            // Helper para calcular tempo restante do slot
            const getSlotInfo = (slot) => {
                const used = tasks
                    .filter(t => t.slotId === slot.id)
                    .reduce((acc, t) => acc + (t.duration || 0) + (t.postDuration || 0), 0);
                const remaining = slot.duration - used;
                return { used, remaining };
            };

            const toggleSplit = () => {
                const check = document.getElementById('useSplit');
                const durationField = document.getElementById('durationField');
                const totalField = document.getElementById('totalBlockField');
                
                if (check.checked) {
                    durationField.style.display = 'none';
                    totalField.style.display = 'block';
                } else {
                    durationField.style.display = 'block';
                    totalField.style.display = 'none';
                }
            };

            const calcSplitDisplay = (e) => {
                const total = parseInt(e.target.value) || 0;
                const study = Math.floor(total * 0.75);
                const reward = Math.floor(total * 0.25);
                document.getElementById('splitPreview').innerText = `Foco: ${study}m | Refor√ßo: ${reward}m`;
            };

            return (
              <div className="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-enter">
                <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]">
                  
                  <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 shrink-0">
                    <h3 className="font-bold text-lg text-slate-800">Nova Atividade</h3>
                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-900"><XCircle className="w-6 h-6" /></button>
                  </div>
                  
                  <div className="overflow-y-auto p-6">
                      <form onSubmit={handleTaskSubmit} className="space-y-5">
                        
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Qual o tipo da atividade?</label>
                            <div className="grid grid-cols-3 gap-2">
                                 <label className="cursor-pointer">
                                    <input type="radio" name="type" value="short" defaultChecked className="peer sr-only" onChange={(e) => {
                                        document.getElementById('category-section').style.display = 'block';
                                    }}/>
                                    <div className="p-3 rounded-lg border border-slate-200 text-center peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:bg-slate-50 transition-all">
                                        <Clock className="w-5 h-5 mx-auto mb-1" />
                                        <span className="text-xs font-bold">Tarefa (Dia)</span>
                                    </div>
                                 </label>
                                 <label className="cursor-pointer">
                                    <input type="radio" name="type" value="medium" className="peer sr-only" onChange={(e) => {
                                        document.getElementById('category-section').style.display = 'none';
                                    }}/>
                                    <div className="p-3 rounded-lg border border-slate-200 text-center peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-600 hover:bg-purple-50 transition-all">
                                        <Calendar className="w-5 h-5 mx-auto mb-1" />
                                        <span className="text-xs font-bold">Meta (M√™s)</span>
                                    </div>
                                 </label>
                                 <label className="cursor-pointer">
                                    <input type="radio" name="type" value="long" className="peer sr-only" onChange={(e) => {
                                        document.getElementById('category-section').style.display = 'none';
                                    }}/>
                                    <div className="p-3 rounded-lg border border-slate-200 text-center peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 hover:bg-indigo-50 transition-all">
                                        <Target className="w-5 h-5 mx-auto mb-1" />
                                        <span className="text-xs font-bold">Sonho (Longo)</span>
                                    </div>
                                 </label>
                            </div>
                        </div>

                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">T√≠tulo</label>
                            <input name="title" autoFocus required placeholder="Ex: Ler PDF 01, Lavar Carro..." className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900 outline-none transition-all" />
                        </div>

                        <div id="category-section" className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Categoria</label>
                                <select 
                                    name="category" 
                                    className="w-full p-3 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-slate-900 outline-none"
                                    onChange={(e) => {
                                        const el = document.getElementById('noble-options');
                                        if (e.target.value === 'noble') el.style.display = 'block';
                                        else el.style.display = 'none';
                                    }}
                                >
                                    <option value="noble">üèÜ Nobre (Estudo, Trabalho)</option>
                                    <option value="pleasure">üéâ Lazer (Recompensa)</option>
                                    <option value="chore">üßπ Manuten√ß√£o (Obriga√ß√£o)</option>
                                </select>
                            </div>
                            
                            {/* OP√á√ïES NOBRES - MODELO 75/25 */}
                            <div id="noble-options" className="bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                                <label className="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="useSplit" id="useSplit" className="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500" onChange={toggleSplit} />
                                    <span className="text-sm font-bold text-indigo-800">Usar Modelo 75/25 (Pareto)</span>
                                </label>
                                <p className="text-[10px] text-indigo-600 mt-1 ml-6">
                                    Divide o tempo total: 75% Foco, 25% Refor√ßo.
                                </p>
                            </div>

                            {dayConfig.slots.length > 0 && (
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Aloca√ß√£o de Tempo (Opcional)</label>
                                    <select name="slotId" className="w-full p-3 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-slate-900 outline-none text-sm font-mono text-slate-700">
                                        <option value="">-- Sem hor√°rio fixo --</option>
                                        {dayConfig.slots.map(slot => {
                                            const { remaining } = getSlotInfo(slot);
                                            const isDisabled = remaining <= 0;
                                            return (
                                                <option key={slot.id} value={slot.id} disabled={isDisabled} className={isDisabled ? 'text-slate-300 bg-slate-50' : ''}>
                                                    {slot.start} - {slot.end} (Livre: {remaining}m)
                                                </option>
                                            );
                                        })}
                                    </select>
                                </div>
                            )}

                            {/* Campo Dura√ß√£o Simples */}
                            <div id="durationField">
                               <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Dura√ß√£o da Tarefa (Min)</label>
                               <input name="duration" type="number" defaultValue="30" className="w-full p-3 border border-slate-300 rounded-lg" />
                            </div>

                            {/* Campo Tempo Total (Escondido por padr√£o) */}
                            <div id="totalBlockField" style={{display: 'none'}}>
                               <label className="block text-xs font-bold text-indigo-600 uppercase mb-1">Tempo Total do Bloco (Min)</label>
                               <input name="totalBlock" type="number" defaultValue="60" className="w-full p-3 border border-indigo-300 rounded-lg bg-white" onChange={calcSplitDisplay} />
                               <p id="splitPreview" className="text-xs text-indigo-500 mt-2 font-mono text-center bg-white/50 p-1 rounded">
                                   Foco: 45m | Refor√ßo: 15m
                               </p>
                            </div>
                        </div>

                        <div className="pt-2">
                          <Button type="submit" className="w-full shadow-lg">Adicionar ao Banco</Button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            );
          };

          return (
            <div className="w-full max-w-md h-[850px] bg-white rounded-2xl shadow-2xl overflow-hidden relative border-4 border-slate-900 flex flex-col">
              
              <div className="flex-1 overflow-y-auto p-6 scrollbar-hide bg-slate-50/50">
                  {view === 'setup' && renderDaySetup()}
                  {view === 'dashboard' && renderDashboard()}
                  {view === 'tasks' && renderTaskManager()}
                  {view === 'analytics' && renderAnalytics()}
                  {view === 'focus' && renderFocus()}
                  {view === 'consequence' && renderConsequenceSelection()}
              </div>

              {view !== 'focus' && view !== 'consequence' && view !== 'setup' && (
                  <div className="bg-white border-t border-slate-200 p-3 grid grid-cols-4 gap-2">
                      <button onClick={() => setView('dashboard')} className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors ${view === 'dashboard' ? 'text-slate-900 bg-slate-100' : 'text-slate-400 hover:text-slate-600'}`}>
                          <Target className="w-5 h-5 mb-1" />
                          <span className="text-[9px] font-bold uppercase">Ciclo</span>
                      </button>
                      <button onClick={() => setView('tasks')} className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors ${view === 'tasks' ? 'text-slate-900 bg-slate-100' : 'text-slate-400 hover:text-slate-600'}`}>
                          <Layers className="w-5 h-5 mb-1" />
                          <span className="text-[9px] font-bold uppercase">Mapa</span>
                      </button>
                      <button onClick={() => setView('analytics')} className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors ${view === 'analytics' ? 'text-slate-900 bg-slate-100' : 'text-slate-400 hover:text-slate-600'}`}>
                          <TrendingUp className="w-5 h-5 mb-1" />
                          <span className="text-[9px] font-bold uppercase">Audit</span>
                      </button>
                      <button onClick={() => setIsModalOpen(true)} className="flex flex-col items-center justify-center p-2 rounded-lg text-indigo-600 bg-indigo-50 hover:bg-indigo-100">
                          <Plus className="w-5 h-5 mb-1" />
                          <span className="text-[9px] font-bold uppercase">Novo</span>
                      </button>
                  </div>
              )}
              {renderModal()}
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<FocusContractDefinitive />);
    </script>
</body>
</html>
